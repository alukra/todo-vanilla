<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2 class="text-center">To-Do List</h2>

        <!-- Form -->
        <div class="card">

            <div class="row">

                <div class="p-4 col-md-12">
                    <form class="todo-form">
                        <legend class="text-center">Add To-Do</legend>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control add-task" placeholder="New task">
                            <button class="btn btn-outline-secondary" type="submit">Add</button>
                        </div>
                        <p class="invalid-feedback" id="error-task">Task already in todos</p>
                    </form>
                </div>

            </div>
        </div>

        <div class="row mt-3" id="boardList"></div>

        <div class="card mt-3 trash text-center">
            <p>Remove task</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
